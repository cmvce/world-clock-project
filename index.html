<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project</title>
</head>

<body>
    <div class="container">
        <div class="container1">
            <h1>World Clock</h1>
            <select id="city">
                <option value="">Select a city </option>
                <option value="current">Current location</option>
                <option value="Asia/Manila">Manila</option>
                <option value="Asia/Bangkok">Bangkok</option>
                <option value="Europe/Rome">Rome</option>


            </select>
            <div id="cities">
                <div class="city" id="taipei">
                    <div>
                        <h2>Taipei</h2>
                        <div class="date">September</div>
                    </div>
                    <div class="time">3h00 <small>PM</small></div>
                </div>

                <div class="city" id="lausanne">
                    <div>
                        <h2>Lausanne</h2>
                        <div class="date">September</div>
                    </div>
                    <div class="time">3h00 <small>PM</small></div>
                </div>






            </div>
        </div><a href="/">Homepage</a>

    </div>







</body>
