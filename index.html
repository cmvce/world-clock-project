<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
        rel="stylesheet">
    <title>World Clock Project</title>
</head>

<body>

    <div class="container">
        <div class="container1">

            <h1><a href="/">World Clock</a></h1>
            <select id="city">
                <option value="">Select a city </option>
                <option value="current">Current location</option>
                <option value="Asia/Manila">Manila</option>
                <option value="Asia/Bangkok">Bangkok</option>
                <option value="Europe/Rome">Rome</option>


            </select>
            <div id="cities">
                <div class="city" id="taipei">
                    <div>
                        <h2>Taipei</h2>
                        <div class="date"></div>
                    </div>
                    <div class="time"></div>
                </div>

                <div class="city" id="lausanne">
                    <div>
                        <h2>Lausanne</h2>
                        <div class="date"></div>
                    </div>
                    <div class="time"></div>
                </div>






            </div> <a href="/" class="homepage">Homepage</a>
        </div>

    </div>







</body>
